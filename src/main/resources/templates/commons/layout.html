<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head th:fragment="common-header(title)">
    <title th:replace="${title}">Sweet Home Inc.</title>

    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Scaffolding for using various SPRING technologies"/>
    <meta name="author" content="taras"/>

    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>

    <!--bootstrap date-time picker-->
    <link th:href="@{/css/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>

    <!--data table-->
    <link href="/static/css/jquery.dataTables.min.css" th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet"/>
    <link href="/static/css/dataTables.bootstrap.min.css" th:href="@{/css/dataTables.bootstrap.min.css}"
          rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="/static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet"/>

</head>

<body>
    <div th:fragment="navigation">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-brand-centered">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand navbar-brand-left">Sweet Home Inc.</div>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-brand-centered">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Pagination</a></li>
                        <li><a href="#">List of notes</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-user fa" aria-hidden="true"></i>
                                <span sec:authentication="principal.fullName"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/users/userId" th:href="@{'/users/' + ${#authentication.principal.id}}">Профиль</a></li>
                                <li class="divider"></li>
                                <li><a href="/logout" th:href="@{/logout}">Выйти</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>

    <footer th:fragment="copyright">
        <div class="text-center bg-info" style="margin-top: 50px">&copy; 2017 Sweet Home Technologies, Inc.</div>
    </footer>

    <div th:fragment="common-bottom-scripts">
        <script src="/js/jquery.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/jquery.easing.min.js"></script>
        <script src="/js/bootstrap-datetimepicker.min.js"></script>
        <script src="/js/bootbox.min.js"></script>
        <script src="/js/jquery.dataTables.min.js"></script>
        <script src="/js/dataTables.bootstrap.min.js"></script>
    </div>

</body>
</html>
